<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.backgroundColor]= "color">
            <img #rocketImage src="assets/images/LaunchCode_rocketline_white.png" height = "75" width = "75" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
        <div  class="container-right">
          <div *ngIf="!takeoffEnabled">
            <button (click)="moveUp(rocketImage)">Up</button>
            <button (click)="moveDown(rocketImage)">Down</button>
            <button (click)="moveRight(rocketImage)">Right</button>
            <button (click)="moveLeft(rocketImage)">Left</button>
          </div>
            <h3>Space Shuttle Height</h3>
            <p>{{height}}km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="takeOff()" [disabled]="!takeoffEnabled">Take Off</button>
      <button (click)="landingOff()"[disabled]="takeoffEnabled">Land</button>
      <button (click)="abortMission()"[disabled]="takeoffEnabled">Abort Mission</button>
   </div>
</div>
